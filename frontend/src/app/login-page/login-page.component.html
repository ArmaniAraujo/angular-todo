<!-- Section: Design Block -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untitled</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="login-page.component.css">
</head>

<body>
<div class="login-dark">
<!--  <form method="post">-->
  <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
    <h2 class="sr-only">Login Form</h2>
    <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
    <div class="form-group"><input class="form-control" type="username" name="username" placeholder="Username" formControlName="username" required></div>
    <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" formControlName="password" required></div>
    <p class="form-group" id="errorMessage"></p>
    <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div>
  </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
